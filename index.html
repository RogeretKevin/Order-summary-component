<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="component">
    <img src="images/illustration-hero.svg" alt="hero">
    <h2>Order summary</h2>
    <p class="firstPara">You can now listen to millions of songs, audiobooks and
      podcasts on any device anywhere you like!
    </p>
    <div class="price">
      <img src="images/icon-music.svg" alt="music">
      
        <p class="one">Annual Plan <br><span>$59.99/year</span></p>
      
      <p><a href="#">Change</a></p>
    </div>
    <button>Proceed to Payment</button>
    <p class="cancel"><a href="#">Cancel Order</a></p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RogeretKevin">Rogeret Kevin</a>.
  </div>
</body>
</html>
